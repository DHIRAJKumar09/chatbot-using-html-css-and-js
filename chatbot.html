<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./Style/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div class="chatbot">
            <header>
                <h2>Chatbot</h2>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbol-outlined"> Smart_toy</span>
                    <p>Hi there <br> How can I help you today? </p>
                </li>
                <li class="chat outgoing">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga harum, molestias omnis doloribus veniam illo quo officiis reprehenderit sit odit! Qui unde sunt et amet odit nam nulla nihil ipsum?</p>
                </li>
            </ul>
            <div class=" chat-input">
                <textarea placeholder=" Enter a message"></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
        </div>

    </body>
</html>
